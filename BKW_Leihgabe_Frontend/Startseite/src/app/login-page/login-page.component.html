<!-- logo int top left corner -->
<div style="width: 100%; height: 100%" class="main">
  <img src="https://www.bkwitten.net/wp-content/uploads/2013/01/logo-bkwitten4.png">
  <div class="text-center" style="margin-top: 25px">
    <h1 class="text-center"> BK Witten Ger√§te-App</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
      <div class="example-container">
        <div>
          <mat-form-field appearance="fill">
            <mat-label style="color: #333333">Benutzername</mat-label>
            <input matInput placeholder="Benutzername" formControlName="username">
            <mat-error
              *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.required">
              Nutzername ist erforderlich
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt-top-2">
          <mat-form-field appearance="fill">
            <mat-label style="color: #333333">Passwort</mat-label>
            <input matInput type="password" placeholder="Passwort" formControlName="password">
            <mat-error
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
              Passwort ist erforderlich
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt-top">
          <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
